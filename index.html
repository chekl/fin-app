<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Облік фінансових витрат</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="centred-column">

    <div class="logo">
        <h1 class="logo-text">finОблік</h1>
        <button id="logo-btn" class="logo-btn">+</button>
    </div>

    <section id="add-modal" class="modal-background modal-close">
        <div class="modal">
            <form id="expense-form">
                <label for="title">Назва:</label>
                <input type="text" id="title" required>

                <label for="amount">Сума:</label>
                <input type="number" id="amount" required>

                <label for="category">Категорія:</label>
                <select id="category">
                    <option>Заощадження</option>
                    <option>Подарунки</option>
                    <option>Комунальні послуги</option>
                    <option>Транспорт</option>
                    <option>Житло</option>
                    <option>Харчові продукти</option>
                    <option>Здоров`я</option>
                    <option>Особисті витрати</option>
                </select>

                <label for="date">Дата:</label>
                <input type="date" id="date" required>

                <button id='form-submit' type="submit">Додати витрату</button>
                <button id="form-cancel">Закрити</button>
            </form>
        </div>
    </section>

    <section class="container" id="search-container">
        <input type="text" id="search" placeholder="Пошук за назвою...">
        <div class="filters">
            <div class="select-container">
                <select id="category-filter">
                    <option>Всі категорії</option>
                    <option>Заощадження</option>
                    <option>Подарунки</option>
                    <option>Комунальні послуги</option>
                    <option>Транспорт</option>
                    <option>Житло</option>
                    <option>Харчові продукти</option>
                    <option>Здоров`я</option>
                    <option>Особисті витрати</option>
                </select>
            </div>

            <div class="checkbox-container">
                <input id="date-filter" type="checkbox" class="checkbox-input" />
                <label for="date-filter" class="checkbox-label">Лише сьогоднішні</label>

            </div>

        </div>
    </section>
    <div class="sorting-container">
        <button id="sort-new" class="sorting-btn">Від нових</button>
        <button id="sort-old" class="sorting-btn">Від старих</button>
        <button id="sort-expensive" class="sorting-btn">Від дорогих</button>
    </div>


    <section class="container">
        <p id="total-expenses">Загальна сума витрат: 0</p>
        <ul id="expense-list"></ul>
    </section>

    <script src="./script.js"></script>
</body>

</html>
